apiVersion: apps/v1
kind: Deployment
metadata:
  name: devopsassignment-2-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
        - name: demo-app
          image: ghcr.io/benc-uk/python-demoapp:latest
          ports:
            - containerPort: 5000
